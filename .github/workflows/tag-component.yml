name: Generate Git Tag Version File

on:
  push:
    tags:
      - '*'  # Se ejecuta en cualquier tag (por ejemplo: v1.0.0, 2.3.1, etc.)

jobs:
  generate-version-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para obtener los tags

      - name: Get tag name
        id: get_tag
        run: echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate Swift file with tag version
        run: |
          mkdir -p YourProject
          echo "public let GitTagVersion = \"${{ steps.get_tag.outputs.tag_name }}\"" > YourProject/GeneratedGitTag.swift

      - name: Commit and push version file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add YourProject/GeneratedGitTag.swift
          git commit -m "Generate version file for tag ${{ steps.get_tag.outputs.tag_name }}"
          git push
